{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ cve.cve_id }}</h1>
    <p>{{ cve.description }}</p>
    <h2>Details</h2>
    <ul>
        <li>CVSS: {{ cve.cvss }}</li>
        <li>Published Date: {{ cve.published_date }}</li>
    </ul>
    <h3>CWEs</h3>
    <ul>
        {% for cwe in cve.cwe.all %}
        <li>{{ cwe.cwe_id }}: {{ cwe.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
